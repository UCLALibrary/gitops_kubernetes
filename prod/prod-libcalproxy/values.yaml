libcalproxy:
  # Default values for cantaloupe.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  replicaCount: 1

  image:
    tag: "0.2.0"
  imagePullSecrets:
    - name: services-dockerhub
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 256Mi
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  libcalproxy:
    env:
      LIBCAL_AUTH_RETRY_COUNT: "3"
      LIBCAL_AUTH_RETRY_DELAY: "10"
      LIBCAL_AUTH_EXPIRES_IN_PADDING: "300"
      LIBCAL_BASE_URL: "https://calendar.library.ucla.edu"
      LIBCAL_TOKEN_ENDPOINT: "https://calendar.library.ucla.edu/1.1/oauth/token"
    envSecrets:
      LIBCAL_CLIENT1_ID: "prod-libcalproxy-secrets"
      LIBCAL_CLIENT1_SECRET: "prod-libcalproxy-secrets"
      LIBCAL_CLIENT2_ID: "prod-libcalproxy-secrets"
      LIBCAL_CLIENT2_SECRET: "prod-libcalproxy-secrets"
      LIBCAL_ALLOWED_IPS: "prod-libcalproxy-secrets"
