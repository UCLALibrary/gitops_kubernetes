#---------------------------------------------
# Global Configuration
#
#
nameOverride: "frontend-test-iiif"
fullnameOverride: "frontend-test-iiif"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
#---------------------------------------------

#---------------------------------------------
# Deployment Configuration
#
#
deployment:
  enabled: false

ports: []

livenessProbe: {}

readinessProbe: {}

replicaCount: 1
imagePullSecrets: {}
image: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
#---------------------------------------------

#---------------------------------------------
# Service Configuration
#
#
service:
  enabled: false
  type: ClusterIP
  port: 80
#---------------------------------------------

#---------------------------------------------
# External Service Configuration
#
#
externalservice:
  enabled: true
  extsvc:
    - name: external-fester
      domain: test-fester.test-fester.svc.cluster.local
    - name: external-cantaloupe
      domain: test-cantaloupe.test-cantaloupe.svc.cluster.local
    - name: external-mirador
      domain: test-dlp-viewers.s3-website-us-west-2.amazonaws.com
#---------------------------------------------

#---------------------------------------------
# Ingress Configuration
#
#
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

#---------------------------------------------

#---------------------------------------------
# ConfigMap Configuration
# Use this field to set any non-sensitive values to be supplied as Environment Variables to your deployment
#
configmap:
  enabled: false
  additionaLabels: {}
  annotations: {}
  data: {}
#---------------------------------------------


#---------------------------------------------
# ExternalSecrets Configuration
# Use this field to set any sensitive values to be supplied as Environment Variables to your deployment
#
externalsecrets:
  enabled: false
  # Reference to ClusterSecretStore name
  ref: unused
  secrets: {}
#---------------------------------------------

#---------------------------------------------
# Extra Objects Configuration
# Use this field to create any manifests and/or templates that are not embedded into the bundled Helm Chart
#
extraObjects:
  - |
    ---
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: frontend-test-iiif
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/use-regex: "true"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "sectigo-acme-clusterissuer"
        nginx.ingress.kubernetes.io/configuration-snippet: |
            set $upstreamHost $host;
            if ($uri ~ "/.*viewers.*") {
              set $upstreamHost "test-dlp-viewers.s3-website-us-west-2.amazonaws.com";
            }
            if ($uri ~ "/fester/.*/manifest") {
              set $restricted_path "true";
            }
            if ($uri ~ "/fester/collections/.*") {
              set $restricted_path "true";
            }
            if ($request_method == PUT or $request_method == POST or $request_method == DELETE) {
              set $restricted_method "true";
            }
            if ($restricted_method == "true" and $restricted_path == "true") {
              return 405;
            }
        nginx.ingress.kubernetes.io/upstream-vhost: $upstreamHost
    spec:
      rules:
      - host: test.iiif.library.ucla.edu
        http:
          paths:
          - path: /.*/manifest
            pathType: Prefix
            backend:
              service:
                name: external-fester
                port:
                  number: 80
          - path: /fester.*
            pathType: Prefix
            backend:
              service:
                name: external-fester
                port:
                  number: 80
          - path: /thumbnails.*
            pathType: Prefix
            backend:
              service:
                name: external-fester
                port:
                  number: 80
          - path: /collections/*
            pathType: Prefix
            backend:
              service:
                name: external-fester
                port:
                  number: 80
          - path: /.*viewers/mirador.*
            pathType: Prefix
            backend:
              service:
                name: external-mirador
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-cantaloupe
                port:
                  number: 80
      tls:
        - hosts:
          - test.iiif.library.ucla.edu
          secretName: frontend-test-iiif-tls
#---------------------------------------------
