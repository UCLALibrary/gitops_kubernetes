#---------------------------------------------
# Global Configuration
#
#
nameOverride: "prod-prl-harvester"
fullnameOverride: "prod-prl-harvester"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
#---------------------------------------------

#---------------------------------------------
# Deployment Configuration
#
#
deployment:
  enabled: true

ports:
  - name: http
    containerPort: 8888
    protocol: TCP

livenessProbe:
  httpGet:
    path: /status
    port: http

readinessProbe:
  httpGet:
    path: /status
    port: http

replicaCount: 1
imagePullSecrets:
  - name: prod-prl-harvester-dockerhub-secret
image:
  repository: uclalibrary/prl-harvester
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.5.1"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    memory: 2Gi
  requests:
    memory: 2Gi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
#---------------------------------------------

#---------------------------------------------
# Service Configuration
#
#
service:
  enabled: true
  type: ClusterIP
  port: 80
#---------------------------------------------

#---------------------------------------------
# External Service Configuration
#
#
externalservice:
  enabled: false
  extsvc: []
#---------------------------------------------

#---------------------------------------------
# Ingress Configuration
#
#
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "sectigo-acme-clusterissuer"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: prod-prl-harvester
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Restricted'
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: prod-prl-harvester.library.ucla.edu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: prod-prl-harvester-tls
      hosts:
        - prod-prl-harvester.library.ucla.edu
#---------------------------------------------

#---------------------------------------------
# ConfigMap Configuration
# Use this field to set any non-sensitive values to be supplied as Environment Variables to your deployment
#
configmap:
  enabled: true
  additionaLabels: {}
  annotations: {}
  data:
    HARVEST_TIMEOUT: "86400000"
    OAIPMH_CLIENT_HTTP_TIMEOUT: "300000"
    PGHOSTADDR: "p-d-postgres.library.ucla.edu"
    SOLR_CORE_URL: "https://p-u-prlsolr01.library.ucla.edu/solr/prl"
#---------------------------------------------


#---------------------------------------------
# ExternalSecrets Configuration
# Use this field to set any sensitive values to be supplied as Environment Variables to your deployment
#
externalsecrets:
  enabled: true
  # Reference to ClusterSecretStore name
  ref: services-clustersecretstore
  secrets:
    application:
      data:
        - secretKey: PGDATABASE
          remoteRef:
            key: /services/prlbackend/prod/pgusername
        - secretKey: PGPASSWORD
          remoteRef:
            key: /services/prlbackend/prod/pgpassword
        - secretKey: PGUSER
          remoteRef:
            key: /services/prlbackend/prod/pgusername
        - secretKey: auth
          remoteRef:
            key: /services/prlbackend/prod/basicauth
    dockerhub:
      data:
        - secretKey: creds
          remoteRef:
            key: /services/prodeks/services-dockerhub-creds
#---------------------------------------------

#---------------------------------------------
# Extra Objects Configuration
# Use this field to create any manifests and/or templates that are not embedded into the bundled Helm Chart
#
extraObjects: {}
#---------------------------------------------
