# Field to add ArgoCD applications to ArgoCD itself. This will automatically be applied by ArgoCD upon commits made to the main branch
argocd_applications:
  argocd_namespace: argocd
  default_sync_policy:
    syncPolicy:
      automated:
        selfHeal: true
        allowEmpty: false
      syncOptions:
        - CreateNamespace=true
        - PruneLast=true
  entries:
    - name: cataloging-statisticstest
      deployment_namespace: cataloging-statisticstest
      namespace_team: systems
      project: default
      destination: testrke01
      sources:
        - repourl: https://chartmuseum.library.ucla.edu
          chart: cataloging-statistics
          revision: 0.0.5
          valueFiles:
            - $values/charts/test-catalogingstatistics-values.yaml
        - repourl: https://github.com/UCLALibrary/cataloging-statistics
          revision: main
          ref: values
    - name: lbstest
      deployment_namespace: lbstest
      namespace_team: systems
      project: default
      destination: testrke01
      sources:
        - repourl: https://chartmuseum.library.ucla.edu
          chart: lbs
          revision: 0.3.0
          valueFiles:
            - $values/charts/test-lbs-values.yaml
        - repourl: https://github.com/UCLALibrary/LBS
          revision: main
          ref: values
